<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        #appForm {
            color: rgb(170, 157, 144);
        }

        #container {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        #text1 {
            width: 50vw;
        }

        #fs1 {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 20px; /* Added padding for better readability */
            width: 60%; /* Adjusted width of the grey background */
            text-align: center;
            border-radius: 10px; /* Added border-radius for rounded corners */
        }

        /* Additional styles for the form */
        #applicationForm {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
        }

        label, select {
            display: inline-block;
            vertical-align: middle;
            margin-bottom: 10px; /* Added margin after each answer */
        }

        input, select, textarea {
            width: 50%; /* Set a specific width for all input and select elements */
            height: 40px; /* Adjusted height for better visibility */
            padding: 8px;
            margin-bottom: 10px; /* Added margin after each answer */
            box-sizing: border-box;
        }

        select.center-option {
            text-align: center; /* Center text within select element */
        }

        #confirmButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Added margin above the button */
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
</head>
<body>
    <div id="menu">
        <div id="home" class="menuItems" onclick="location.href='index.html';">Home</div>
        <div id="aboutMe" class="menuItems" onclick="location.href='FAQ.html';">FAQ</div>
        <div id="appForm" class="menuItems" onclick="location.href='AppForm.html';">Application Form</div>
        <div id="contact" class="menuItems" onclick="location.href='Contact.html';">Contact</div>
    </div>
    <div id="container">
        <div class="contItems" id="fs1">
            <h2>Application</h2>

            <form id="applicationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>

                <label for="relationshipStatus">Relationship Status:</label>
                <select id="relationshipStatus" name="relationshipStatus" required class="center-option">
                    <option value="single">Single</option>
                    <option value="notSingle">Not Single but IDGAF</option>
                    <option value="complicated">Complicated</option>
                </select>

                <label for="nationality">Nationality:</label>
                <select id="nationality" name="nationality" required class="center-option">
                    <option value="EUPassport">European Passport</option>
                    <option value="NOEUPassport">Nope...</option>
                </select>

                <label for="alcohol">Some Cocktails?:</label>
                <select id="alcohol" name="alcohol" required class="center-option">
                    <option value="YesPlease">Yes Please!</option>
                    <option value="NotToday">Not Today</option>
                </select>

                <label for="rich">Rich Father?:</label>
                <select id="rich" name="rich" required class="center-option">
                    <option value="Money">Rich AF</option>
                    <option value="SomeMoney">Invested in stock exchange and messed up</option>
                    <option value="NoMoney">Not this time...</option>
                </select>

                <br/>

                <button type="submit" id="confirmButton">Confirm</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            alert('Application form will available soon. Just wait!  ');
        });
    </script>
</body>
</html>
